<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine DApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
        }

        .slot-machine {
            background: #2c2c2c;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .slots {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .slot {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            animation: spin 0.5s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .jackpot {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.3em;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .wallet-status {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .result-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .lose {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .jackpot-win {
            background: rgba(255, 215, 0, 0.3);
            color: #ffd700;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

        <button onclick="connectWallet()" id="connectBtn">Connect Wallet</button>

        let walletConnected = false;

        async function checkWallet() {
            if (typeof window.aptos !== 'undefined') {
                aptosWallet = window.aptos;

        // Connect to Aptos wallet

                }

                const response = await aptosWallet.connect();
                userAddress = response.address;
                walletConnected = true;
                
                updateWalletStatus();
                document.getElementById('connectBtn').textContent = 'Wallet Connected âœ“';

            } catch (error) {

        // Update wallet status display

        // Initialize slot machine
        async function initializeSlotMachine() {
            if (!walletConnected) {
                alert("Please connect your wallet first");
                return;
            }

            try {
                // In a real implementation, you'd call the smart contract
                // This is a simulation for demo purposes
                showMessage("Slot machine initialized successfully! ðŸŽ‰", "win");
                document.getElementById('initBtn').disabled = true;
                document.getElementById('spinBtn').disabled = false;
                updateSlotMachineInfo();
                
            } catch (error) {
                console.error("Failed to initialize slot machine:", error);
                showMessage("Failed to initialize slot machine", "lose");
            }
        }

        // Spin the slot machine
        async function spinSlotMachine() {
            if (!walletConnected) {
                alert("Please connect your wallet first");
                return;
            }

            try {
                document.getElementById('spinBtn').disabled = true;
                showMessage("Spinning... ðŸŽ°", "");
                
                // Animate slots
                animateSlots();
                
                // Simulate delay for spinning animation
                setTimeout(() => {
                    // Generate random numbers (0-9)
                    const num1 = Math.floor(Math.random() * 10);
                    const num2 = Math.floor(Math.random() * 10);
                    const num3 = Math.floor(Math.random() * 10);
                    
                    // Display results
                    document.getElementById('slot1').textContent = num1;
                    document.getElementById('slot2').textContent = num2;
                    document.getElementById('slot3').textContent = num3;
                    
                    // Calculate winnings
                    const result = calculateWinnings(num1, num2, num3);
                    displayResult(result, num1, num2, num3);
                    
                    // Update machine info
                    updateSlotMachineInfo();
                    
                    document.getElementById('spinBtn').disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error("Failed to spin:", error);
                showMessage("Spin failed", "lose");
                document.getElementById('spinBtn').disabled = false;
            }
        }

        // Animate slot spinning
        function animateSlots() {
            const slots = ['slot1', 'slot2', 'slot3'];
            slots.forEach(slotId => {
                const slot = document.getElementById(slotId);
                slot.style.animation = 'none';
                setTimeout(() => {
                    slot.style.animation = 'spin 0.5s ease-in-out infinite';
                }, 10);
            });
        }

        // Calculate winnings based on numbers
        function calculateWinnings(num1, num2, num3) {
            // Jackpot: All three 7s
            if (num1 === 7 && num2 === 7 && num3 === 7) {
                return { amount: "JACKPOT", type: "jackpot", multiplier: "JACKPOT!" };
            }
            
            // Three of a kind (except 7s)
            if (num1 === num2 && num2 === num3 && num1 !== 7) {
                return { amount: 10, type: "win", multiplier: "10x" };
            }
            
            // Two of a kind
            if (num1 === num2 || num2 === num3 || num1 === num3) {
                return { amount: 2, type: "win", multiplier: "2x" };
            }
            
            // No win
            return { amount: 0, type: "lose", multiplier: "0x" };
        }

        // Display spin result
        function displayResult(result, num1, num2, num3) {
            const resultDiv = document.getElementById('resultMessage');
            
            if (result.type === "jackpot") {
                resultDiv.className = "result-message jackpot-win";
                resultDiv.innerHTML = `ðŸŽ‰ JACKPOT! ðŸŽ‰<br>You hit ${num1}-${num2}-${num3}!<br>You won the progressive jackpot!`;
            } else if (result.type === "win") {
                resultDiv.className = "result-message win";
                resultDiv.innerHTML = `ðŸŽŠ Winner! ðŸŽŠ<br>You got ${num1}-${num2}-${num3}<br>You won ${result.multiplier} your bet!`;
            } else {
                resultDiv.className = "result-message lose";
                resultDiv.innerHTML = `ðŸ˜” No luck this time<br>You got ${num1}-${num2}-${num3}<br>Try again!`;
            }
        }

        // Show general messages
        function showMessage(message, type) {
            const resultDiv = document.getElementById('resultMessage');
            resultDiv.className = `result-message ${type}`;
            resultDiv.textContent = message;
        }

        // Update slot machine info (simulated)
        function updateSlotMachineInfo() {
            // In a real app, you'd query the smart contract for these values
            const currentSpins = parseInt(document.getElementById('totalSpins').textContent) + 1;
            const currentJackpot = parseFloat(document.getElementById('jackpotAmount').textContent) + 0.1;
            
            document.getElementById('totalSpins').textContent = currentSpins;
            document.getElementById('jackpotAmount').textContent = currentJackpot.toFixed(1) + ' APT';
        }

        // Initialize on page load
        window.addEventListener('load', async () => {
            showMessage("Welcome to the Slot Machine! Connect your wallet to start playing.", "");
        });
    </script>
